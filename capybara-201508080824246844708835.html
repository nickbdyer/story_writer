<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <title>Multi-Path Story Writer</title>

  </head>
  <body>

    Write your first line in the center box!

    <table>
      <tr>
        <td></td>
        <td class="lineA">
          
            <form action="/add_line" method="post">
              <input name="newline" type="text" placeholder="Enter text here...">
              <input name="reference" type="text" value="A">
              <input value="Submit" type="submit">
            </form>
          
        </td>
        <td></td>
      </tr>
      <tr>
        <td class="lineB">
          
            <form action="/add_line" method="post">
              <input name="newline" type="text" placeholder="Enter text here...">
              <input name="reference" type="text" value="B">
              <input value="Submit" type="submit">
            </form>
          
        </td>
        <td class="previous-phrase">

          
            <form action="/first_line" method="post">
              <input name="newline" type="text" placeholder="Enter text here...">
              <input name="reference" type="text" value="0">
              <input value="Submit" type="submit">
            </form>
          

        </td>
        <td class="lineC">
          
            <form action="/add_line" method="post">
              <input name="newline" type="text" placeholder="Enter text here...">
              <input name="reference" type="text" value="C">
              <input value="Submit" type="submit">
            </form>
          
        </td>
      </tr>
      <tr>
        <td></td>
        <td class="lineD">
          
            <form action="/add_line" method="post">
              <input name="newline" type="text" placeholder="Enter text here...">
              <input name="reference" type="text" value="D">
              <input value="Submit" type="submit">
            </form>
          
        </td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
